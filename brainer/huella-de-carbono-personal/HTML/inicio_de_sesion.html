<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Iniciar Sesión - Latido Verde</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/huella-de-carbono-personal/CSS/style.css">
  <style>
    body {
      background-color: #b2d8a4;
      font-family: 'Segoe UI', sans-serif;
    }

    header {
      background-color: #a4d18c;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 30px;
    }

    .logo {
      display: flex;
      align-items: center;
    }

    .logo img {
      height: 40px;
      margin-right: 10px;
    }

    .logo h1 {
      margin: 0;
      font-size: 1.5rem;
      color: #1b5e20;
      font-weight: bold;
    }

    .logo p {
      margin: 0;
      font-size: 0.85rem;
      color: #1b5e20;
      font-style: italic;
    }

    .search-box {
      display: flex;
      flex-direction: column;
      align-items: flex-end;
    }

    .search-box input[type="search"] {
      border: 1px solid #ccc;
      border-radius: 20px;
      padding: 5px 15px;
    }

    .login-container {
      max-width: 400px;
      margin: 60px auto;
      background: #fff;
      border-radius: 12px;
      padding: 30px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
    }

    .login-container h2 {
      text-align: center;
      color: #1b5e20;
      margin-bottom: 25px;
    }

    .btn-green {
      background-color: #43a047;
      border: none;
      color: white;
      width: 100%;
      padding: 10px;
      border-radius: 25px;
      transition: background-color 0.3s ease;
    }

    .btn-green:hover {
      background-color: #388e3c;
    }

    .form-control {
      margin-bottom: 15px;
    }

    .password-toggle {
      position: relative;
    }

    .password-toggle i {
      position: absolute;
      right: 15px;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
      color: #888;
    }

    .social-login {
      margin-top: 20px;
    }

    .social-login button {
      width: 100%;
      margin-bottom: 10px;
      border-radius: 25px;
    }

    .btn-google {
      background-color: #ffffff;
      color: #444;
      border: 1px solid #ccc;
    }

    .btn-facebook {
      background-color: #1877f2;
      color: white;
    }

    .btn-apple {
      background-color: #000;
      color: white;
    }

    .footer {
      text-align: center;
      padding: 20px;
      background-color: #1b5e20;
      color: white;
      margin-top: 40px;
    }

    .footer small {
      color: #c8e6c9;
    }
  </style>
</head>

<body>

  <!-- Encabezado -->
  <header>
    <div class="logo">
      <img src="/huella-de-carbono-personal/IMG/logo.svg" alt="Logo Latido Verde">
      <div>
        <h1>LATIDO VERDE</h1>
        <p>Late por la tierra. Siente el latido verde</p>
      </div>
    </div>
    <div class="search-box">
      <input type="search" placeholder="Buscar..." aria-label="Buscar">
    </div>
  </header>

  <!-- Formulario -->
  <div class="login-container">
    <h2>Iniciar Sesión</h2>
    <form>
      <div class="mb-3">
        <label for="email" class="form-label">Correo electrónico o usuario</label>
        <input type="email" class="form-control" id="email" placeholder="usuario@ejemplo.com" required>
      </div>
      <div class="mb-3 password-toggle">
        <label for="password" class="form-label">Contraseña</label>
        <input type="password" class="form-control" id="password" placeholder="••••••••" required>
        <i class="bi bi-eye-slash" id="togglePassword"></i>
      </div>
      <div class="form-check mb-3">
        <input class="form-check-input" type="checkbox" id="recordarme">
        <label class="form-check-label" for="recordarme">
          Recuérdame
        </label>
      </div>
      <button type="submit" class="btn btn-green">Entrar</button>
      <div class="mt-3 text-center">
        <a href="#" style="color: #1b5e20;">¿Olvidaste tu contraseña?</a>
      </div>
    </form>

    <!-- Botones sociales -->
    <div class="social-login">
      <button class="btn btn-google">Iniciar con Google</button>
      <button class="btn btn-facebook">Iniciar con Facebook</button>
      <button class="btn btn-apple">Iniciar con Apple</button>
    </div>
  </div>

  <!-- Footer -->
  <footer class="footer">
    <p>&copy; 2025 Latido Verde - Todos los derechos reservados.</p>
    <p><small>Comprometidos con un futuro sostenible</small></p>
  </footer>

  <!-- Bootstrap & JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.js"></script>

  <!-- Mostrar/Ocultar contraseña -->
  <script>
    const togglePassword = document.querySelector('#togglePassword');
    const passwordInput = document.querySelector('#password');
    togglePassword.addEventListener('click', function () {
      const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
      passwordInput.setAttribute('type', type);
      this.classList.toggle('bi-eye');
      this.classList.toggle('bi-eye-slash');
    });
  </script>

  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
</body>
</html>
