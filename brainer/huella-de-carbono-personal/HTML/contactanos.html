<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contáctanos - Latido Verde</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body {
      background-color: #e8f5e9;
      font-family: 'Segoe UI', sans-serif;
    }

    .navbar {
      background-color: #2e7d32;
    }

    .navbar .nav-link {
      color: #ffffff !important;
      font-weight: 500;
    }

    .navbar .nav-link:hover {
      color: #c8e6c9 !important;
    }

    .header-contact {
      background: url('/huella-de-carbono-personal/IMG/contactanos.jpg') no-repeat center center/cover;
      height: 300px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: rgb(89, 165, 82);
      text-shadow: 2px 2px 5px rgba(0,0,0,0.5);
    }

    .header-contact h1 {
      font-size: 48px;
      font-weight: bold;
    }

    .contact-form-section {
      background-color: white;
      padding: 60px 30px;
      border-radius: 20px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      margin-top: -50px;
      z-index: 10;
      position: relative;
    }

    .form-control {
      border-radius: 12px;
    }

    .contact-info {
      padding: 30px 0;
    }

    .contact-info h5 {
      color: #2e7d32;
      font-weight: bold;
    }

    .contact-info p {
      margin: 0;
    }

    .btn-contact {
      background-color: #2e7d32;
      color: white;
      border-radius: 25px;
      padding: 10px 30px;
      font-weight: bold;
    }

    .btn-contact:hover {
      background-color: #1b5e20;
    }

    .icon-circle {
      background: #c8e6c9;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      margin-right: 10px;
      color: #1b5e20;
    }
  </style>
</head>
<body>

  <!-- Navegación -->
  <nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container">
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav mx-auto">
          <li class="nav-item">
            <a class="nav-link" href="/index.html">
              <i class="bi bi-house-door"></i> Inicio
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="mision_vision.html">
              <i class="bi bi-bullseye"></i> Misión y Visión
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="valores.html">
              <i class="bi bi-flower1"></i> Valores
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="politica_de_calidad.html">
              <i class="bi bi-shield-check"></i> Política
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="reseñas.html">
              <i class="bi bi-chat-dots"></i> Reseñas
            </a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Header con fondo -->
  <div class="header-contact">
    <h1>Contáctanos</h1>
  </div>

  <!-- Sección del formulario -->
  <div class="container contact-form-section">
    <div class="row">
      <!-- Formulario -->
      <div class="col-md-7">
        <form>
          <div class="mb-3">
            <label for="nombre" class="form-label">Nombre *</label>
            <input type="text" class="form-control" id="nombre" required>
          </div>
          <div class="mb-3">
            <label for="correo" class="form-label">Correo electrónico *</label>
            <input type="email" class="form-control" id="correo" required>
          </div>
          <div class="mb-3">
            <label for="organizacion" class="form-label">Organización</label>
            <input type="text" class="form-control" id="organizacion">
          </div>
          <div class="mb-3">
            <label for="mensaje" class="form-label">Mensaje *</label>
            <textarea class="form-control" id="mensaje" rows="5" required></textarea>
          </div>
          <button type="submit" class="btn btn-contact">Enviar mensaje</button>
        </form>
      </div>

      <!-- Información de contacto -->
      <div class="col-md-5 contact-info">
        <h5><i class="bi bi-geo-alt-fill icon-circle"></i> Dirección</h5>
        <p>EcoCentro Verde, Calle 45 #15-30<br>Medellín, Colombia</p>
        <hr>
        <h5><i class="bi bi-envelope-fill icon-circle"></i> Correo</h5>
        <p>contacto@latidoverde.org</p>
        <hr>
        <h5><i class="bi bi-telephone-fill icon-circle"></i> Teléfono</h5>
        <p>+57 321 456 7890</p>
        <hr>
        <h5><i class="bi bi-clock-fill icon-circle"></i> Horario</h5>
        <p>Lunes a Viernes: 8:00 am - 5:00 pm</p>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
